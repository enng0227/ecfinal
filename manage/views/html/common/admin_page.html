<nav class="text-center ">
    <ul class="pagination  cqc-mar-t-10">
        <li {if $filter.page == 1}class="disabled"{/if}>
        <a href="javascript:void(0)" onclick="action.page_first(this)"><span>首页</span></a>
        </li>
        <li {if $filter.page <=1}class="disabled"{/if}>
        <a href="javascript:void(0)"  onclick="action.page_prev(this)">
            <span aria-hidden="true">上一页</span></a>
        </li>
        <li {if $filter.page>=$filter.page_count}class="disabled"{/else}class="active"{/if}>
            <a href="javascript:void(0)"  onclick="action.page_next(this)">
                <span aria-hidden="true">下一页</span></a>
        </li>
        <li {if $filter.page == $filter.page_count}class="disabled"{/if}>
        <a href="javascript:void(0)" onclick="action.page_last(this)"><span>末页</span></a>
        </li>
    </ul>
    <h4>总计 <span id="record_count">{$filter.record_count}</span> 个记录分为 <span id="page_count">{$filter.page_count}</span> 页当前第 <span id="page">{$filter.page}</span>页，每页{$filter.page_size}条</h4>

</nav>
