<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- 左侧导航栏 -->
        <ul class="sidebar-menu">
            <li class="header">菜单</li>
            {foreach from=$nav_lists item=nav_list}
            <li class="treeview active">

                <a href="javascript:void(0)">
                    <i class="{$nav_list.icon}"></i> <span>{$nav_list.name}</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                </a>
                <ul class="treeview-menu menu-open">
                    {foreach from=$nav_list.child item=v}
                    <li {if $auth_menu eq $v.action_code}class="chooseli"{/if}><a href="{$v.url}"><i class="{$v.icon}"></i>{$v.name}</a></li>
                    {/foreach}
                </ul>

            </li>
            {/foreach}
        </ul>
    </section>
    <!-- 左侧导航栏-->
</aside>
<!--内容主体 -->
<div class="content-wrapper">
    <!-- 头部 -->
<section class="content-header">
    <h1>
        {$config.shop_name}管理中心
        <small>Version {$version}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">{$config.shop_name}管理中心</li>
    </ol>
</section>
